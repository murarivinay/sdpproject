{% extends 'Navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
{% block body %}

<!------ Include the above in your HEAD tag ---------->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
<form class="form-horizontal" action="{% url 'mainfeedback' %}" method="POST">
    {% csrf_token %}
  <fieldset>
          {% csrf_token %}
<h1>Feedback From</h1>
    <div class="form-group">
      <!-- Username -->
      <label class="control-label"  for="firstname">FirstName</label>
      <div class="controls">
        <input type="text" id="firstname" name="firstname" placeholder="Enter Firstname" class="input-xlarge">
      </div>
    </div>
<br>
      <div class="form-group">
      <!-- Username -->
      <label class="control-label"  for="lastname">LastName</label>
      <div class="controls">
        <input type="text" id="lastname" name="lastname" placeholder="Enter Lastname" class="input-xlarge">
      </div>
    </div>
<br>
    <div class="form-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="Enter Email" class="input-xlarge">
      </div>
    </div>
<br>
      <br>
    <div class="form-group">
      <!-- Username -->
      <label class="control-label col-sm-2"  for="comment">Comment:</label>
      <div class="col-sm-10">
          <textarea class="form-control" rows="8" id="comment" name="comment"></textarea>
      </div>
    </div>
<br>

<br>
    <div class="form-group">
      <!-- Button -->
      <div class="d-grid gap-2 col-sm-10">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
  </div>
</div>
</div>
<br><br>
{% endblock %}

</html>
